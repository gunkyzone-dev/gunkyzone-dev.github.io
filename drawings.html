<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GunkyZone — Drawings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&family=IM+Fell+English:ital@0;1&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg:        #020202;
      --bg2:       #050505;
      --bg3:       #0a0a0a;
      --border:    #1a1a1a;
      --dim:       #3a3a3a;
      --text:      #d4c0c0;
      --accent:    #9b0000;
      --accent2:   #cc0000;
      --glow:      rgba(155, 0, 0, 0.22);
      --font-mono: 'Share Tech Mono', monospace;
      --font-disp: 'VT323', monospace;
      --font-body: 'IM Fell English', serif;
    }

    html { scroll-behavior: smooth; }
    body {
      background: var(--bg); color: var(--text);
      font-family: var(--font-mono); font-size: 15px;
      line-height: 1.7; min-height: 100vh; overflow-x: hidden;
    }
    body::before {
      content: ''; position: fixed; inset: 0;
      background: repeating-linear-gradient(to bottom, transparent 0px, transparent 2px, rgba(0,0,0,0.18) 2px, rgba(0,0,0,0.18) 4px);
      pointer-events: none; z-index: 1000;
    }
    body::after {
      content: ''; position: fixed; inset: 0;
      background: radial-gradient(ellipse at center, transparent 55%, rgba(0,0,0,0.8) 100%);
      pointer-events: none; z-index: 999;
      box-shadow: inset 0 0 200px 100px rgba(255, 255, 255, 0.02);
    }

    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; color: var(--accent2); }

    .site-wrapper {
      max-width: 960px; margin: 0 auto; padding: 40px 20px;
    }

    @keyframes crtBoot {
      0% {
        filter: blur(8px) brightness(2) saturate(0.5);
        opacity: 1;
        box-shadow: inset 0 0 100px 50px rgba(255, 255, 255, 0.8);
      }
      15% {
        box-shadow: inset 0 0 80px 40px rgba(255, 255, 255, 0.6);
      }
      25% {
        filter: blur(4px) brightness(1.6) saturate(0.7);
        opacity: 1;
        box-shadow: inset 0 0 40px 20px rgba(255, 255, 255, 0.3);
      }
      50% {
        filter: blur(1px) brightness(1.2) saturate(0.9);
        opacity: 0.95;
        clip-path: inset(40% 0 40% 0);
        box-shadow: none;
      }
      75% {
        opacity: 0.98;
        clip-path: inset(10% 0 10% 0);
      }
      100% {
        filter: blur(0px) brightness(1) saturate(1);
        opacity: 1;
        clip-path: inset(0 0 0 0);
        box-shadow: none;
      }
    }

    body {
      animation: crtBoot 1s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    header { border-bottom: 1px solid var(--border); padding: 28px 0 18px; }
    .site-title {
      font-family: var(--font-disp); font-size: clamp(52px, 9vw, 90px);
      line-height: 1; color: var(--accent); text-shadow: 0 0 40px var(--glow); letter-spacing: 2px;
    }
    .site-title span { color: var(--accent2); }
    .site-subtitle { font-family: var(--font-body); font-style: italic; color: var(--dim); font-size: 14px; margin-top: 10px; }

    nav { display: flex; margin-top: 28px; border: 1px solid var(--border); width: fit-content; }
    nav a {
      display: block; padding: 7px 18px; color: var(--dim);
      font-size: 13px; letter-spacing: 1.5px; text-transform: uppercase;
      border-right: 1px solid var(--border); transition: all 0.15s;
    }
    nav a:last-child { border-right: none; }
    nav a:hover { background: var(--bg3); color: var(--accent); text-decoration: none; }
    nav a.active { background: var(--bg3); color: var(--accent); }

    main { padding: 40px 0 80px; }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
      margin-top: 16px;
      margin-bottom: 40px;
    }

    .gallery-item {
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
      background: var(--bg2);
      display: flex;
      flex-direction: column;
    }

    .gallery-item:hover {
      border-color: var(--accent);
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(155, 0, 0, 0.3);
    }

    .gallery-item img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      display: block;
    }

    .gallery-item-title {
      padding: 12px;
      font-size: 12px;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
      background: var(--bg3);
      flex-grow: 1;
      display: flex;
      align-items: center;
    }

    .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 100%;
      border-radius: 6px;
    }

    .lightbox-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: var(--accent);
      font-size: 32px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .lightbox-close:hover {
      color: var(--accent2);
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--accent);
      font-size: 32px;
      cursor: pointer;
      padding: 20px;
      transition: color 0.2s;
    }

    .lightbox-nav:hover {
      color: var(--accent2);
    }

    .lightbox-prev {
      left: -60px;
    }

    .lightbox-next {
      right: -60px;
    }

    .loading {
      text-align: center;
      color: var(--dim);
      padding: 40px;
    }

    footer {
      border-top: 1px solid var(--border); padding: 24px 0;
      display: flex; justify-content: space-between; align-items: center;
      font-size: 11px; color: var(--dim);
    }
  </style>
</head>
<body>
<div class="site-wrapper">
  <header>
    <h1 class="site-title">GUNKY<span>ZONE</span></h1>
    <p class="site-subtitle">comics · stories · dispatches from somewhere</p>
    <nav>
      <a href="index.html">home</a>
      <a href="comics.html">comics</a>
      <a href="drawings.html">drawings</a>
      <a href="chat-github.html">chat</a>
      <a href="about.html">about</a>
    </nav>
  </header>

  <main>
    <div class="section-label">Gallery</div>
    <div id="gallery-list"></div>
  </main>

  <div id="lightbox" class="lightbox">
    <div class="lightbox-content">
      <button class="lightbox-close" onclick="closeLightbox()">×</button>
      <button class="lightbox-nav lightbox-prev" onclick="prevImage()">‹</button>
      <img id="lightbox-image" class="lightbox-image" src="">
      <button class="lightbox-nav lightbox-next" onclick="nextImage()">›</button>
    </div>
  </div>

  <footer>
    <span>© 2025 gunkyzone · made with hand-typed html</span>
  </footer>
</div>

<script>
  window.FIREBASE_CONFIG = {
    apiKey: "AIzaSyD1L4Mmgnbl0W7lk1rnaRu5wv61TSFhJqM",
    authDomain: "gunkychat.firebaseapp.com",
    databaseURL: "https://gunkychat-default-rtdb.firebaseio.com",
    projectId: "gunkychat",
    storageBucket: "gunkychat.firebasestorage.app",
    messagingSenderId: "423489767287",
    appId: "1:423489767287:web:ce847768781b0f589dc372",
    measurementId: "G-W7VBG0GSV9"
  };

  var currentImages = [];
  var currentImageIndex = 0;
  var mediaRef = null;

  function loadGallery() {
    var galleryList = document.getElementById('gallery-list');
    galleryList.innerHTML = '<div class="loading">Loading drawings...</div>';

    // Fetch from local media.json file
    fetch('/media.json')
      .then(function(res) { return res.json(); })
      .then(function(data) {
        var images = data.drawings || [];

        if (images.length === 0) {
          galleryList.innerHTML = '<div class="loading">No drawings uploaded yet</div>';
          return;
        }

        // Sort by upload date (newest first)
        images.sort(function(a, b) {
          return b.uploadedAt - a.uploadedAt;
        });

        currentImages = images;

        var html = '<div class="gallery-grid>';
        images.forEach(function(img, idx) {
          html += '<div class="gallery-item" onclick="openLightbox(' + idx + ')">';
          html += '<img src="' + img.url + '" alt="' + img.title + '">';
          html += '<div class="gallery-item-title">' + img.title + '</div>';
          html += '</div>';
        });
        html += '</div>';

        galleryList.innerHTML = html;
      })
      .catch(function(err) {
        console.error('Error loading drawings:', err);
        galleryList.innerHTML = '<div class="loading">Error loading drawings: ' + err.message + '</div>';
      });
  }

  function openLightbox(index) {
    currentImageIndex = index;
    var lightbox = document.getElementById('lightbox');
    var img = document.getElementById('lightbox-image');
    img.src = currentImages[index].url;
    lightbox.classList.add('active');
  }

  function closeLightbox() {
    document.getElementById('lightbox').classList.remove('active');
  }

  function nextImage() {
    if (currentImageIndex < currentImages.length - 1) {
      openLightbox(currentImageIndex + 1);
    }
  }

  function prevImage() {
    if (currentImageIndex > 0) {
      openLightbox(currentImageIndex - 1);
    }
  }

  // Initialize Firebase
  function initFirebase() {
    loadGallery();
  }

  initFirebase();
</script>
</body>
</html>
