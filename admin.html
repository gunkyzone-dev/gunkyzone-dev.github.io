<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GunkyZone — Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #020202; --bg2: #0a0a0a; --border: #2a0000;
      --text: #d4c0c0; --accent: #ff0000; --dim: #5a3a3a;
      --font-mono: 'VT323', monospace;
    }
    body { 
      background: var(--bg); color: var(--text); font-family: var(--font-mono); padding: 20px; font-size: 18px; 
      animation: terminalOn 0.4s ease-out forwards;
    }
    @keyframes terminalOn {
      0% { opacity: 0; transform: scaleY(0.95) scaleX(0.95); filter: brightness(3) contrast(2); }
      20% { opacity: 1; transform: scaleY(1.02) scaleX(1.02); filter: brightness(1.5) contrast(1.5); }
      40% { opacity: 0.8; transform: scaleY(0.98) scaleX(0.98); filter: brightness(1.2); }
      60% { opacity: 1; transform: scaleY(1.01) scaleX(1.01); filter: brightness(1.1); }
      80% { opacity: 0.9; transform: scaleY(0.99) scaleX(0.99); filter: brightness(1.05); }
      100% { opacity: 1; transform: none; filter: none; }
    }
    .container { max-width: 800px; margin: 0 auto; border: 1px solid var(--border); padding: 20px; background: var(--bg2); }
    h1 { color: var(--accent); margin-bottom: 20px; border-bottom: 1px solid var(--border); }
    
    .form-group { margin-bottom: 15px; }
    label { display: block; color: var(--dim); margin-bottom: 5px; }
    input, select, textarea { 
      width: 100%; background: #000; border: 1px solid var(--border); 
      color: #fff; padding: 10px; font-family: var(--font-mono); font-size: 18px;
    }
    button { 
      background: var(--accent); color: #fff; border: none; padding: 10px 20px; 
      cursor: pointer; font-family: var(--font-mono); font-size: 18px; width: 100%;
    }
    button:hover { background: #b30000; }
    .entry-list { margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; }
    .entry-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #1a0000; gap: 10px; }
    .del-btn { background: #330000; width: auto; padding: 2px 10px; font-size: 14px; }
    .edit-btn { background: #002a00; border: 1px solid #005500; color: #00cc00; width: auto; padding: 2px 10px; font-size: 14px; }
    .edit-btn:hover { background: #004400; }
    .entry-btns { display: flex; gap: 6px; flex-shrink: 0; }
    .edit-form { background: #050505; border: 1px solid var(--border); padding: 12px; margin: 0 0 4px 0; }
    .edit-form input { margin-bottom: 8px; font-size: 16px; padding: 6px 8px; }
    .edit-form-btns { display: flex; gap: 8px; margin-top: 4px; }
    .save-btn { background: #004400; border: 1px solid #006600; color: #00ff00; flex: 1; font-size: 16px; }
    .save-btn:hover { background: #006600; }
    .cancel-btn { background: #1a1a00; border: 1px solid #333300; color: #aaaa00; flex: 1; font-size: 16px; }
    .cancel-btn:hover { background: #333300; }
  </style>
</head>
<body>

<div class="container" id="login-box">
  <h1>ADMIN_AUTH</h1>
  <input type="password" id="admin-pass" placeholder="ENTER_KEYCODE...">
  <button onclick="checkAuth()" style="margin-top:10px">ACCESS</button>
</div>

<div class="container" id="admin-panel" style="display:none">
  <h1>GUNKY_SYSTEM_CONTROL</h1>
  
  <div class="entry-list" style="margin-bottom: 30px;">
    <h2 style="color:var(--dim)">SITE_TEXT_CONFIG</h2>
    <div class="form-group">
      <label>MOOD_STATUS</label>
      <input type="text" id="t-mood" placeholder="e.g. STABLE">
    </div>
    <div class="form-group">
      <label>WELCOME_MESSAGE</label>
      <input type="text" id="t-welcome" placeholder="e.g. System ready.">
    </div>
    <div class="form-group">
      <label>FOOTER_TEXT</label>
      <input type="text" id="t-footer" placeholder="e.g. © 2025 GUNKY_SYSTEMS. DATA_PORT: SECURE.">
    </div>
    <div class="form-group">
      <label>TRANSMISSION_OF_THE_DAY (leave blank to use auto-rotation)</label>
      <input type="text" id="t-transmission" placeholder="e.g. THE SIGNAL IS CLEAR TODAY. PROCEED.">
    </div>
    <button onclick="updateSiteText()">UPDATE_TEXT</button>
  </div>

  <h2 style="color:var(--dim); border-bottom: 1px solid var(--border); padding-bottom: 10px;">MEDIA_UPLOAD</h2>
  <div class="form-group">
    <label>CATEGORY</label>
    <select id="media-type">
      <option value="comics">COMIC_BOOK</option>
      <option value="drawings">ILLUSTRATION</option>
    </select>
  </div>
  
  <div class="form-group">
    <label>ENTRY_TITLE (Display Name)</label>
    <input type="text" id="m-title" placeholder="e.g. COMING NEXT">
  </div>
  
  <div class="form-group">
    <label>FILE_URL (PDF or Image)</label>
    <input type="text" id="m-url" placeholder="e.g. drawings/TEAR3preview.png">
  </div>
  
  <div class="form-group">
    <label>THUMBNAIL_URL (Required for grid)</label>
    <input type="text" id="m-thumb" placeholder="e.g. thumbnails/TEAR3preview_thumb.png">
  </div>

  <button onclick="uploadMedia()">DEPLOY_TO_SITE</button>

  <div class="entry-list" id="entry-list">
    <h2 style="color:var(--dim)">ACTIVE_ENTRIES</h2>
    <div id="list-contents"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD1L4Mmgnbl0W7lk1rnaRu5wv61TSFhJqM",
    authDomain: "gunkychat.firebaseapp.com",
    databaseURL: "https://gunkychat-default-rtdb.firebaseio.com",
    projectId: "gunkychat",
    storageBucket: "gunkychat.firebasestorage.app",
    messagingSenderId: "423489767287",
    appId: "1:423489767287:web:ce847768781b0f589dc372"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function checkAuth() {
    // Basic local check for you
    if(document.getElementById('admin-pass').value === 'LoveyDovey6833*') {
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      loadEntries();
      loadSiteText();
    } else {
      alert("UNAUTHORIZED");
    }
  }

  function loadSiteText() {
    db.ref('site_text').once('value').then(snap => {
      const data = snap.val() || {};
      document.getElementById('t-mood').value = data.mood || 'STABLE';
      document.getElementById('t-welcome').value = data.working_on || 'System ready.';
      document.getElementById('t-footer').value = data.footer || '© 2025 GUNKY_SYSTEMS. DATA_PORT: SECURE.';
      document.getElementById('t-transmission').value = data.transmission || '';
    });
  }

  function updateSiteText() {
    const mood = document.getElementById('t-mood').value;
    const welcome = document.getElementById('t-welcome').value;
    const footer = document.getElementById('t-footer').value;
    const transmission = document.getElementById('t-transmission').value.trim();

    db.ref('site_text').set({
      mood: mood,
      working_on: welcome,
      footer: footer,
      transmission: transmission
    }).then(() => {
      alert("TEXT_UPDATED_SUCCESSFULLY");
    });
  }

  function uploadMedia() {
    const type = document.getElementById('media-type').value;
    const title = document.getElementById('m-title').value;
    const url = document.getElementById('m-url').value;
    const thumb = document.getElementById('m-thumb').value;

    if(!title || !url || !thumb) return alert("MISSING_DATA");

    const newRef = db.ref('media_metadata/' + type).push();
    newRef.set({
      title: title,
      url: url,
      thumbnail: thumb,
      uploadedAt: Date.now()
    }).then(() => {
      alert("UPLOAD_SUCCESSFUL");
      location.reload();
    });
  }

  function loadEntries() {
    const list = document.getElementById('list-contents');

    // Seed media.json into Firebase for any category that has no Firebase entries yet
    fetch('media.json').then(r => r.json()).then(localData => {
      ['comics', 'drawings'].forEach(cat => {
        db.ref('media_metadata/' + cat).once('value').then(snap => {
          if (!snap.exists()) {
            (localData[cat] || []).forEach(item => {
              db.ref('media_metadata/' + cat).push().set({
                title: item.title,
                url: item.url,
                thumbnail: item.thumbnail,
                uploadedAt: item.uploadedAt || Date.now()
              });
            });
          }
        });
      });
    });

    db.ref('media_metadata').on('value', (snap) => {
      list.innerHTML = "";
      const data = snap.val();
      if(!data) return;
      
      ['comics', 'drawings'].forEach(cat => {
        if(data[cat]) {
          Object.keys(data[cat]).forEach(key => {
            const item = data[cat][key];
            const wrapper = document.createElement('div');
            wrapper.id = `entry-${cat}-${key}`;
            wrapper.innerHTML = `
              <div class="entry-item">
                <span>[${cat.toUpperCase()}] ${item.title}</span>
                <div class="entry-btns">
                  <button class="edit-btn" onclick="toggleEdit('${cat}', '${key}', this)">EDIT</button>
                  <button class="del-btn" onclick="deleteEntry('${cat}', '${key}')">DELETE</button>
                </div>
              </div>
              <div class="edit-form" id="edit-form-${cat}-${key}" style="display:none">
                <label style="color:var(--dim);font-size:14px">TITLE</label>
                <input type="text" id="edit-title-${cat}-${key}" value="${item.title}">
                <label style="color:var(--dim);font-size:14px">FILE_URL</label>
                <input type="text" id="edit-url-${cat}-${key}" value="${item.url || ''}">
                <label style="color:var(--dim);font-size:14px">THUMBNAIL_URL</label>
                <input type="text" id="edit-thumb-${cat}-${key}" value="${item.thumbnail || ''}">
                <div class="edit-form-btns">
                  <button class="save-btn" onclick="saveEdit('${cat}', '${key}')">[ SAVE ]</button>
                  <button class="cancel-btn" onclick="toggleEdit('${cat}', '${key}')">[ CANCEL ]</button>
                </div>
              </div>`;
            list.appendChild(wrapper);
          });
        }
      });
    });
  }

  window.toggleEdit = (cat, key) => {
    const form = document.getElementById(`edit-form-${cat}-${key}`);
    form.style.display = form.style.display === 'none' ? 'block' : 'none';
  };

  window.saveEdit = (cat, key) => {
    const title = document.getElementById(`edit-title-${cat}-${key}`).value.trim();
    const url   = document.getElementById(`edit-url-${cat}-${key}`).value.trim();
    const thumb = document.getElementById(`edit-thumb-${cat}-${key}`).value.trim();
    if (!title || !url || !thumb) return alert('MISSING_DATA');
    db.ref(`media_metadata/${cat}/${key}`).update({ title, url, thumbnail: thumb })
      .then(() => alert('ENTRY_UPDATED'));
  };

  window.deleteEntry = (cat, key) => {
    if(confirm("REDACT ENTRY?")) {
      db.ref(`media_metadata/${cat}/${key}`).remove();
    }
  };
</script>
</body>
</html>
