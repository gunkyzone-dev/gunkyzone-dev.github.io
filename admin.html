<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GunkyZone â€” Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #020202; --bg2: #0a0a0a; --border: #2a0000;
      --text: #d4c0c0; --accent: #ff0000; --dim: #5a3a3a;
      --font-mono: 'VT323', monospace;
    }
    body { background: var(--bg); color: var(--text); font-family: var(--font-mono); padding: 20px; font-size: 18px; }
    .container { max-width: 800px; margin: 0 auto; border: 1px solid var(--border); padding: 20px; background: var(--bg2); }
    h1 { color: var(--accent); margin-bottom: 20px; border-bottom: 1px solid var(--border); }
    
    .form-group { margin-bottom: 15px; }
    label { display: block; color: var(--dim); margin-bottom: 5px; }
    input, select, textarea { 
      width: 100%; background: #000; border: 1px solid var(--border); 
      color: #fff; padding: 10px; font-family: var(--font-mono); font-size: 18px;
    }
    button { 
      background: var(--accent); color: #fff; border: none; padding: 10px 20px; 
      cursor: pointer; font-family: var(--font-mono); font-size: 18px; width: 100%;
    }
    button:hover { background: #b30000; }
    .entry-list { margin-top: 30px; border-top: 1px solid var(--border); padding-top: 20px; }
    .entry-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #1a0000; }
    .del-btn { background: #330000; width: auto; padding: 2px 10px; font-size: 14px; }
  </style>
</head>
<body>

<div class="container" id="login-box">
  <h1>ADMIN_AUTH</h1>
  <input type="password" id="admin-pass" placeholder="ENTER_KEYCODE...">
  <button onclick="checkAuth()" style="margin-top:10px">ACCESS</button>
</div>

<div class="container" id="admin-panel" style="display:none">
  <h1>GUNKY_SYSTEM_CONTROL</h1>
  
  <div class="form-group">
    <label>CATEGORY</label>
    <select id="media-type">
      <option value="comics">COMIC_BOOK</option>
      <option value="drawings">ILLUSTRATION</option>
    </select>
  </div>
  
  <div class="form-group">
    <label>ENTRY_TITLE</label>
    <input type="text" id="m-title" placeholder="e.g. TEAR3">
  </div>
  
  <div class="form-group">
    <label>FILE_URL (PDF or Image)</label>
    <input type="text" id="m-url" placeholder="/comics/file.pdf">
  </div>
  
  <div class="form-group">
    <label>THUMBNAIL_URL (Required for grid)</label>
    <input type="text" id="m-thumb" placeholder="/thumbnails/thumb.png">
  </div>

  <button onclick="uploadMedia()">DEPLOY_TO_SITE</button>

  <div class="entry-list" id="entry-list">
    <h2 style="color:var(--dim)">ACTIVE_ENTRIES</h2>
    <div id="list-contents"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD1L4Mmgnbl0W7lk1rnaRu5wv61TSFhJqM",
    authDomain: "gunkychat.firebaseapp.com",
    databaseURL: "https://gunkychat-default-rtdb.firebaseio.com",
    projectId: "gunkychat",
    storageBucket: "gunkychat.firebasestorage.app",
    messagingSenderId: "423489767287",
    appId: "1:423489767287:web:ce847768781b0f589dc372"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function checkAuth() {
    // Basic local check for you
    if(document.getElementById('admin-pass').value === 'gunky2026') {
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('admin-panel').style.display = 'block';
      loadEntries();
    } else {
      alert("UNAUTHORIZED");
    }
  }

  function uploadMedia() {
    const type = document.getElementById('media-type').value;
    const title = document.getElementById('m-title').value;
    const url = document.getElementById('m-url').value;
    const thumb = document.getElementById('m-thumb').value;

    if(!title || !url || !thumb) return alert("MISSING_DATA");

    const newRef = db.ref('media_metadata/' + type).push();
    newRef.set({
      title: title,
      url: url,
      thumbnail: thumb,
      uploadedAt: Date.now()
    }).then(() => {
      alert("UPLOAD_SUCCESSFUL");
      location.reload();
    });
  }

  function loadEntries() {
    const list = document.getElementById('list-contents');
    db.ref('media_metadata').on('value', (snap) => {
      list.innerHTML = "";
      const data = snap.val();
      if(!data) return;
      
      ['comics', 'drawings'].forEach(cat => {
        if(data[cat]) {
          Object.keys(data[cat]).forEach(key => {
            const item = data[cat][key];
            list.innerHTML += `
              <div class="entry-item">
                <span>[${cat.toUpperCase()}] ${item.title}</span>
                <button class="del-btn" onclick="deleteEntry('${cat}', '${key}')">DELETE</button>
              </div>`;
          });
        }
      });
    });
  }

  window.deleteEntry = (cat, key) => {
    if(confirm("REDACT ENTRY?")) {
      db.ref(`media_metadata/${cat}/${key}`).remove();
    }
  }
</script>
</body>
</html>
